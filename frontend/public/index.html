<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Listening Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            height: fit-content;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
        }

        .summary-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .posts-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .post-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .post-item.positive {
            border-left-color: #4CAF50;
        }

        .post-item.negative {
            border-left-color: #F44336;
        }

        .post-item.neutral {
            border-left-color: #9E9E9E;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .sentiment-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .sentiment-badge.positive {
            background: #4CAF50;
            color: white;
        }

        .sentiment-badge.negative {
            background: #F44336;
            color: white;
        }

        .sentiment-badge.neutral {
            background: #9E9E9E;
            color: white;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #f8f9fa;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Social Listening Tool</h1>
            <p>ソーシャルメディアの感情分析を簡単に</p>
        </div>

        <div class="search-section">
            <form class="search-form" onsubmit="searchPosts(event)">
                <div class="form-group">
                    <label for="keyword">検索キーワード</label>
                    <input type="text" id="keyword" placeholder="例: iPhone, Nintendo" required>
                </div>
                <div class="form-group">
                    <label for="days">期間（日）</label>
                    <select id="days">
                        <option value="1">1日</option>
                        <option value="3">3日</option>
                        <option value="7" selected>7日</option>
                        <option value="14">14日</option>
                        <option value="30">30日</option>
                    </select>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i> 検索
                </button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                検索中...
            </div>
        </div>

        <div id="results" class="results-section">
            <div class="charts-grid">
                <div class="chart-container">
                    <div id="sentimentChart"></div>
                </div>
                <div class="chart-container">
                    <div id="timelineChart"></div>
                </div>
            </div>
            
            <div class="summary-section">
                <div id="summary"></div>
            </div>
            
            <div class="posts-section">
                <h3>投稿データ</h3>
                <div id="posts"></div>
            </div>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 10px; color: #ccc;"></i>
            <p>データが見つかりませんでした</p>
            <small>別のキーワードで検索してみてください</small>
        </div>
    </div>

    <script>
        // Gradioアプリに直接API呼び出し
        async function callGradioFunction(functionName, inputs) {
            try {
                const response = await fetch('/gradio/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fn_index: functionName === 'search' ? 0 : 1, // Gradioの関数インデックス
                        data: inputs
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Gradio API error:', error);
                throw error;
            }
        }

        async function searchPosts(event) {
            event.preventDefault();
            
            const keyword = document.getElementById('keyword').value;
            const days = parseInt(document.getElementById('days').value);
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const searchBtn = document.getElementById('searchBtn');
            
            // UI状態をリセット
            loadingDiv.style.display = 'block';
            resultsDiv.classList.remove('show');
            errorDiv.style.display = 'none';
            searchBtn.disabled = true;
            
            try {
                // 既存のGradioアプリの検索機能を呼び出し
                const result = await callGradioFunction('search', [keyword, days]);
                
                if (result && result.length > 0) {
                    // result[0]: sentiment chart, result[1]: timeline chart, result[2]: summary, result[3]: posts data
                    const [sentimentFig, timelineFig, summaryText, postsData] = result;
                    
                    displayResults(sentimentFig, timelineFig, summaryText, postsData, keyword);
                    resultsDiv.classList.add('show');
                } else {
                    errorDiv.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Search error:', error);
                
                // フォールバック: 既存のGradio app.pyのsearch_posts関数を模倣
                try {
                    const mockData = await generateMockData(keyword, days);
                    if (mockData.length > 0) {
                        displayResultsFromData(mockData, keyword);
                        resultsDiv.classList.add('show');
                    } else {
                        errorDiv.style.display = 'block';
                    }
                } catch (fallbackError) {
                    console.error('Fallback failed:', fallbackError);
                    errorDiv.style.display = 'block';
                }
            } finally {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        // フォールバック用のダミーデータ生成（DynamoDBが利用できない場合）
        async function generateMockData(keyword, days) {
            // デバッグ用: 実際のDynamoDBにデータがない場合のフォールバック
            return []; // 空データを返してエラー処理をテスト
        }

        function displayResults(sentimentFig, timelineFig, summaryText, postsData, keyword) {
            // Gradioから返されたPlotlyグラフをそのまま表示
            if (sentimentFig && sentimentFig.data) {
                Plotly.newPlot('sentimentChart', sentimentFig.data, sentimentFig.layout || {
                    title: '感情分布',
                    font: { family: 'Segoe UI, sans-serif' }
                });
            }
            
            if (timelineFig && timelineFig.data) {
                Plotly.newPlot('timelineChart', timelineFig.data, timelineFig.layout || {
                    title: '感情推移',
                    xaxis: { title: '日付' },
                    yaxis: { title: '投稿数' },
                    font: { family: 'Segoe UI, sans-serif' }
                });
            }
            
            // サマリー表示
            document.getElementById('summary').innerHTML = summaryText || `
                <h3>分析結果 - ${keyword}</h3>
                <p>データを分析中です...</p>
            `;
            
            // 投稿データ表示
            if (postsData && postsData.length > 0) {
                const postsHtml = postsData.slice(0, 10).map(post => `
                    <div class="post-item ${post[2] ? post[2].toLowerCase().replace(/[^a-z]/g, '') : 'neutral'}">
                        <div class="post-meta">
                            <span class="sentiment-badge ${post[2] ? post[2].toLowerCase().replace(/[^a-z]/g, '') : 'neutral'}">
                                ${post[2] || 'ニュートラル'}
                            </span>
                            <span>${post[4] || new Date().toLocaleDateString('ja-JP')}</span>
                        </div>
                        <div class="post-content">${post[0] || 'データなし'}</div>
                    </div>
                `).join('');
                
                document.getElementById('posts').innerHTML = `<h3>最新投稿 (${Math.min(10, postsData.length)}件)</h3>` + postsHtml;
            }
        }

        function displayResultsFromData(posts, keyword) {
            // 元のJavaScript関数をそのまま使用
            const sentimentCounts = posts.reduce((acc, post) => {
                acc[post.sentiment] = (acc[post.sentiment] || 0) + 1;
                return acc;
            }, {});
            
            // 感情分布チャート
            const sentimentData = [{
                values: Object.values(sentimentCounts),
                labels: Object.keys(sentimentCounts).map(s => 
                    s === 'positive' ? 'ポジティブ' : 
                    s === 'negative' ? 'ネガティブ' : 'ニュートラル'
                ),
                type: 'pie',
                marker: {
                    colors: ['#4CAF50', '#F44336', '#9E9E9E']
                },
                hole: 0.3
            }];
            
            Plotly.newPlot('sentimentChart', sentimentData, {
                title: '感情分布',
                font: { family: 'Segoe UI, sans-serif' }
            });
            
            // 時系列チャート
            const timelineData = processTimelineData(posts);
            Plotly.newPlot('timelineChart', timelineData.data, {
                title: '感情推移',
                xaxis: { title: '日付' },
                yaxis: { title: '投稿数' },
                font: { family: 'Segoe UI, sans-serif' }
            });
            
            // サマリー
            const total = posts.length;
            const positive = sentimentCounts.positive || 0;
            const negative = sentimentCounts.negative || 0;
            const score = ((positive - negative) / total * 100).toFixed(1);
            
            document.getElementById('summary').innerHTML = `
                <h3>分析結果 - ${keyword}</h3>
                <p><strong>総投稿数:</strong> ${total}件</p>
                <p><strong>ポジティブ:</strong> ${positive}件 (${(positive/total*100).toFixed(1)}%)</p>
                <p><strong>ネガティブ:</strong> ${negative}件 (${(negative/total*100).toFixed(1)}%)</p>
                <p><strong>総合スコア:</strong> ${score > 0 ? '+' : ''}${score}点</p>
            `;
            
            // 投稿リスト
            const postsHtml = posts.slice(0, 10).map(post => `
                <div class="post-item ${post.sentiment}">
                    <div class="post-meta">
                        <span class="sentiment-badge ${post.sentiment}">
                            ${post.sentiment === 'positive' ? 'ポジティブ' : 
                              post.sentiment === 'negative' ? 'ネガティブ' : 'ニュートラル'}
                        </span>
                        <span>${new Date(post.timestamp).toLocaleDateString('ja-JP')}</span>
                    </div>
                    <div class="post-content">${post.content}</div>
                </div>
            `).join('');
            
            document.getElementById('posts').innerHTML = `<h3>最新投稿 (${Math.min(10, posts.length)}件)</h3>` + postsHtml;
        }
        
        function processTimelineData(posts) {
            // 日別集計
            const dailyData = {};
            
            posts.forEach(post => {
                const date = new Date(post.timestamp).toISOString().split('T')[0];
                if (!dailyData[date]) {
                    dailyData[date] = { positive: 0, negative: 0, neutral: 0 };
                }
                dailyData[date][post.sentiment]++;
            });
            
            const dates = Object.keys(dailyData).sort();
            
            return {
                data: [
                    {
                        x: dates,
                        y: dates.map(date => dailyData[date].positive),
                        name: 'ポジティブ',
                        type: 'scatter',
                        mode: 'lines+markers',
                        marker: { color: '#4CAF50' }
                    },
                    {
                        x: dates,
                        y: dates.map(date => dailyData[date].negative),
                        name: 'ネガティブ',
                        type: 'scatter',
                        mode: 'lines+markers',
                        marker: { color: '#F44336' }
                    },
                    {
                        x: dates,
                        y: dates.map(date => dailyData[date].neutral),
                        name: 'ニュートラル',
                        type: 'scatter',
                        mode: 'lines+markers',
                        marker: { color: '#9E9E9E' }
                    }
                ]
            };
        }

        // ページ読み込み時にGradioアプリの可用性をチェック
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/gradio/api/')
                .then(response => response.json())
                .then(data => {
                    console.log('Gradio API available:', data);
                })
                .catch(error => {
                    console.warn('Gradio API not available, using fallback mode:', error);
                });
        });
    </script>
</body>
</html>
